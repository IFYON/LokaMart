<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LokaMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .header {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            background-color: #222;
        }
        .slideshow {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .search-bar {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 20px;
            border: none;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .menu div {
            text-align: center;
        }
        .menu i {
            font-size: 30px;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .navbar i {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">LokaMart</div>
    
    <div class="slideshow">
        <div class="slides">
            <div class="slide active"><img src="https://images.unsplash.com/photo-1585386959984-a415522c5b32" alt="Produk 1"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1603898037225-66b0e7e4f999" alt="Produk 2"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Produk 3"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1599658880436-c61792e70672" alt="Produk 4"></div>
            <div class="slide"><img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="Produk 5"></div>
        </div>
    </div>
    
    <input type="text" class="search-bar" placeholder="Cari produk...">
    
    <div class="menu">
        <div><i class="fas fa-wallet"></i><p>Top Up</p></div>
        <div><i class="fas fa-th-large"></i><p>Kategori</p></div>
        <div><i class="fas fa-tags"></i><p>Promo</p></div>
    </div>
    
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
        <a href="setting.html"><i class="fas fa-cog"></i></a>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    slide.classList.add('active');
                }
            });
            currentSlide = (currentSlide + 1) % slides.length;
        }
        setInterval(showSlides, 5000);
    </script>
</body>
</html>
